<div class="container ">


    <!-- Search form -->
    <form class="form-inline md-form form-sm">

        <span class="mr-4">
            Empleados
        </span>

        <mdb-icon fas icon="search" aria-hidden="true"></mdb-icon>
        <input class="form-control form-control-sm ml-3 w-75" type="text" placeholder="Buscar por cualquier campo"
            aria-label="Search" mdbInput>
    </form>

    <div class="table-responsive">
        <table class="table">
            <thead class="text-center rgba-black-slight">
                <tr>
                    <th *ngFor="let head of headElements" scope="col">{{head}} </th>
                </tr>
            </thead>
            <tbody>
                <tr mdbTableCol *ngFor="let el of elements" class="text-center">
                    <th scope="row">{{el.id}}</th>
                    <td>{{el.first}}</td>
                    <td>{{el.last}}</td>
                    <td>
                        <a [routerLink]="['/edit']" routerLinkActive="router-link-active"  mdbBtn color="light" size="sm" mdbWavesEffect>
                            <mdb-icon fas icon="edit"></mdb-icon>
                        </a>
                        <a [routerLink]="['/show']" routerLinkActive="router-link-active"  mdbBtn color="light" size="sm" mdbWavesEffect>
                            <mdb-icon fas icon="eye"></mdb-icon>
                        </a>
                        <a [routerLink]="['/create']" mdbBtn color="light" size="sm" mdbWavesEffect>
                            <mdb-icon fas icon="plus"></mdb-icon>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <a [routerLink]="['/create']" routerLinkActive="router-link-active"  mdbBtn color="light" mdbWavesEffect>Nuevo Empleado</a>

</div>
